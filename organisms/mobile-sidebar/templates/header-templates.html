<!-- Header Templates -->

<!-- Simple Header Template -->
<div class="sidebar-header-simple" data-template="simple">
  <div class="header-brand">
    <span class="brand-logo">
      <!-- Logo will be injected here -->
    </span>
    <span class="brand-text">
      <!-- Brand text will be injected here -->
    </span>
  </div>
</div>

<!-- Profile Header Template -->
<div class="sidebar-header-profile" data-template="profile">
  <div class="header-profile">
    <div class="profile-avatar">
      <img class="avatar-image" src="" alt="User avatar" loading="lazy">
      <div class="avatar-status"></div>
    </div>
    <div class="profile-info">
      <div class="profile-name">
        <!-- User name will be injected here -->
      </div>
      <div class="profile-role">
        <!-- User role will be injected here -->
      </div>
    </div>
  </div>
</div>

<!-- Trading Header Template -->
<div class="sidebar-header-trading" data-template="trading">
  <div class="header-trading">
    <div class="trading-status">
      <div class="status-indicator">
        <span class="status-dot"></span>
        <span class="status-text">
          <!-- Status text will be injected here -->
        </span>
      </div>
    </div>
    <div class="trading-balance">
      <div class="balance-label">Balance</div>
      <div class="balance-amount">
        <!-- Balance will be injected here -->
      </div>
    </div>
  </div>
</div>

<!-- Custom Header Template -->
<div class="sidebar-header-custom" data-template="custom">
  <div class="header-custom">
    <!-- Custom content will be injected here -->
  </div>
</div>
