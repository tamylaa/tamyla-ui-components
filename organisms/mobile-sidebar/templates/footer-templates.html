<!-- Footer Templates -->

<!-- Simple Footer Template -->
<div class="sidebar-footer-simple" data-template="simple">
  <div class="footer-text">
    <!-- Footer text will be injected here -->
  </div>
</div>

<!-- Action Footer Template -->
<div class="sidebar-footer-actions" data-template="actions">
  <div class="footer-actions">
    <button class="footer-action" type="button">
      <span class="action-icon">
        <!-- Action icon will be injected here -->
      </span>
      <span class="action-text">
        <!-- Action text will be injected here -->
      </span>
    </button>
  </div>
</div>

<!-- Status Footer Template -->
<div class="sidebar-footer-status" data-template="status">
  <div class="footer-status">
    <div class="status-item">
      <span class="status-label">Version</span>
      <span class="status-value">
        <!-- Version will be injected here -->
      </span>
    </div>
    <div class="status-item">
      <span class="status-label">Server</span>
      <span class="status-value">
        <!-- Server status will be injected here -->
      </span>
    </div>
  </div>
</div>

<!-- Trading Footer Template -->
<div class="sidebar-footer-trading" data-template="trading">
  <div class="footer-trading">
    <div class="trading-summary">
      <div class="summary-item">
        <span class="summary-label">P&L Today</span>
        <span class="summary-value">
          <!-- P&L will be injected here -->
        </span>
      </div>
      <div class="summary-item">
        <span class="summary-label">Open Positions</span>
        <span class="summary-value">
          <!-- Position count will be injected here -->
        </span>
      </div>
    </div>
  </div>
</div>

<!-- Custom Footer Template -->
<div class="sidebar-footer-custom" data-template="custom">
  <div class="footer-custom">
    <!-- Custom content will be injected here -->
  </div>
</div>
